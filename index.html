<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hk's Bank</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="img/favico.png" sizes="516x516" type="image/png">
</head>
<body>
    <div id="login-area">
        <h1 class="wel-txt-head">Welcome to Hk's Bank</h1>
        <div class="submit-area">
            <h4>Login to Enter Bank</h4>
            <input type="text" class="form-control" placeholder="Enter Your E-mail">
            <br>
            <input type="password" placeholder="Enter Your Password" class="form-control" name="" id="">
            <br>
            <button id="login-enter" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="tran-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">000000</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ You want to Deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ You Want to Withdraw" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler.
        const loginBtn = document.getElementById("login-enter");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("tran-area");
            transactionArea.style.display = "block";
        })
        //Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNum = getInputNum("depositAmount");

            updateSpanText("currentDeposit", depositNum);
            updateSpanText("currentBalance", depositNum);

            document.getElementById("depositAmount").value = "";
        })

        //Withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNum = getInputNum("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNum);
            updateSpanText("currentBalance", -1 * withdrawNum)

            document.getElementById("withdrawAmount").value = "";
        })

        function getInputNum(id){
            const amount = document.getElementById(id).value;
            const amountNum = parseFloat(amount);
            return amountNum;

        }

        function updateSpanText(id, depositNum){
            const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const TotalAmount = depositNum + currentNum;
            document.getElementById(id).innerText = TotalAmount;
        }


</script>
</body>
</html>
